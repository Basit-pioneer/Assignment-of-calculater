<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Calculater -->
    <div class="main">
        <div>
            <input id="inputsrn" type="text">
        </div>
        <div>
            <button id="clearbtn" onclick="clearinput()">C</button>
        </div>
        <div>
            <button onclick="result('7')" class="btn">7</button>
            <button onclick="result('8')" class="btn">8</button>
            <button onclick="result('9')" class="btn">9</button>
            <button onclick="result('*')" class="btn">x</button>
        </div>

        <div>
            <button onclick="result('4')"  class="btn">4</button>
            <button onclick="result('5')"  class="btn">5</button>
            <button onclick="result('6')"  class="btn">6</button>
            <button onclick="result('+')"  class="btn">+</button>
        </div>

        <div>
            <button onclick="result('1')"  class="btn">1</button>
            <button onclick="result('2')"  class="btn">2</button>
            <button onclick="result('3')"  class="btn">3</button>
            <button onclick="result('-')"  class="btn">-</button>
        </div>

        <div>
            <button onclick="result('0')"  class="lastbtn">0</button>
            <button onclick="final()" class="lastbtn">=</button>
        </div>
     
        <span id="span">Mady By Basit Ali</span>
    </div>
   

</body>
